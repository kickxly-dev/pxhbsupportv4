<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.X HB Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="global-banner" id="globalBanner" style="display:none;"></div>
    <div class="toast-container" id="toastContainer"></div>
    <div class="admin-container">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="admin-logo">
                <span class="logo-text">P.X HB</span>
                <span class="logo-badge">ADMIN</span>
            </div>
            <div class="admin-nav">
                <button class="admin-btn active" onclick="showDashboard(this)">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </button>
                <button class="admin-btn" onclick="showChats(this)">
                    <i class="fas fa-comments"></i>
                    Chats
                </button>
                <button class="admin-btn" onclick="showTickets(this)">
                    <i class="fas fa-ticket"></i>
                    Tickets
                </button>
                <button class="admin-btn" onclick="showSettings(this)">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
                <button class="admin-btn logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Dashboard Section -->
            <section class="admin-section active" id="dashboard">
                <h2 class="section-title">üìä Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value" id="activeUsers">0</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="stat-value" id="totalMessages">0</div>
                        <div class="stat-label">Total Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="stat-value" id="staffOnline">0</div>
                        <div class="stat-label">Staff Online</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-value" id="avgResponse">0s</div>
                        <div class="stat-label">Avg Response</div>
                    </div>
                </div>
            </section>

            <!-- Chats Section -->
            <section class="admin-section" id="chats">
                <h2 class="section-title">üí¨ Live Chats</h2>
                <div class="chat-container">
                    <div class="chat-list" id="adminChatList">
                        <div class="admin-tools">
                            <input type="text" id="chatSearch" placeholder="Search chats..." oninput="filterChatList()">
                        </div>
                    </div>
                    <div class="chat-window">
                        <div class="admin-chat-tools" id="adminChatTools" style="display: none;">
                            <div class="tool-row">
                                <label>Tags</label>
                                <input type="text" id="chatTags" placeholder="tag1, tag2" onblur="saveConversationMeta()">
                            </div>
                            <div class="tool-row">
                                <label>Notes</label>
                                <textarea id="chatNotes" placeholder="Internal notes..." onblur="saveConversationMeta()"></textarea>
                            </div>
                            <div class="tool-row tool-actions">
                                <button class="tool-btn" onclick="muteSelectedChat(10)">Mute 10m</button>
                                <button class="tool-btn" onclick="muteSelectedChat(60)">Mute 1h</button>
                                <button class="tool-btn" onclick="unmuteSelectedChat()">Unmute</button>
                                <button class="tool-btn danger" onclick="banSelectedChat()">Ban</button>
                                <button class="tool-btn" onclick="unbanSelectedChat()">Unban</button>
                            </div>
                            <div class="tool-row tool-actions">
                                <button class="tool-btn" onclick="toggleSpotlightFromUi()" id="spotlightToggleBtn">Spotlight</button>
                                <button class="tool-btn" onclick="spotlightPingFromUi()" id="spotlightPingBtn">Ping</button>
                            </div>
                            <div class="tool-row" id="spotlightPadRow" style="display:none;">
                                <label>Guidance Pad</label>
                                <div class="spotlight-pad" id="spotlightPad" aria-label="Guidance pad"></div>
                            </div>
                            <div class="tool-row">
                                <label>Guardrails</label>
                                <label class="liveassist-toggle" style="justify-content:flex-start; gap:10px;">
                                    <input type="checkbox" id="guardAttachments" onchange="applyGuardrailsFromUi()" checked>
                                    <span>Allow Attachments</span>
                                </label>
                                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                                    <select id="guardCooldown" onchange="applyGuardrailsFromUi()">
                                        <option value="0">No slowmode</option>
                                        <option value="1000">1s slowmode</option>
                                        <option value="2000">2s slowmode</option>
                                        <option value="5000">5s slowmode</option>
                                        <option value="10000">10s slowmode</option>
                                    </select>
                                    <label class="liveassist-toggle" style="justify-content:flex-start; gap:10px;">
                                        <input type="checkbox" id="guardRequireVerify" onchange="applyGuardrailsFromUi()">
                                        <span>Require Verify</span>
                                    </label>
                                </div>
                                <div class="guidedfix-admin-actions">
                                    <button class="tool-btn" onclick="applyGuardrailsFromUi()">Apply</button>
                                    <button class="tool-btn danger" onclick="clearGuardrailsFromUi()">Clear</button>
                                </div>
                            </div>
                            <div class="tool-row">
                                <label>Guided Fix</label>
                                <input type="text" id="guidedFixTitle" placeholder="Title (optional)" maxlength="60">
                                <textarea id="guidedFixSteps" placeholder="One step per line‚Ä¶" maxlength="1200"></textarea>
                                <div class="guidedfix-admin-actions">
                                    <button class="tool-btn" onclick="sendGuidedFixToSelectedChat()">Send Steps</button>
                                    <button class="tool-btn danger" onclick="clearGuidedFixForSelectedChat()">Clear</button>
                                </div>
                                <div class="guidedfix-admin-live" id="guidedFixLive">‚Äî</div>
                            </div>
                            <div class="tool-row">
                                <label>Canned</label>
                                <select id="cannedSelect" onchange="insertCanned()"></select>
                            </div>
                        </div>
                        <div class="chat-messages" id="adminChatMessages">
                            <div class="welcome-message">
                                <p>Select a chat to start messaging</p>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" id="adminChatInput" placeholder="Type your message..." onkeypress="handleAdminKeyPress(event)">
                            <button onclick="sendAdminMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tickets Section -->
            <section class="admin-section" id="tickets">
                <h2 class="section-title">üé´ Tickets</h2>
                <div class="ticket-container">
                    <div class="ticket-list" id="adminTicketList">
                        <div class="admin-tools">
                            <input type="text" id="ticketSearch" placeholder="Search tickets..." oninput="filterTicketList()">
                        </div>
                        <div class="ticket-filters">
                            <button class="filter-btn active" onclick="setTicketFilter('open', this)">Open</button>
                            <button class="filter-btn" onclick="setTicketFilter('pending', this)">Pending</button>
                            <button class="filter-btn" onclick="setTicketFilter('closed', this)">Closed</button>
                            <button class="filter-btn" onclick="setTicketFilter('all', this)">All</button>
                        </div>
                        <div class="ticket-items" id="ticketItems"></div>
                    </div>

                    <div class="ticket-detail" id="ticketDetail">
                        <div class="welcome-message">
                            <p>Select a ticket to view details</p>
                        </div>
                        <div class="ticket-detail-body" id="ticketDetailBody" style="display:none;">
                            <div class="ticket-detail-header">
                                <div class="ticket-title" id="ticketTitle"></div>
                                <div class="ticket-subtitle" id="ticketSubtitle"></div>
                            </div>
                            <div class="ticket-fields">
                                <div class="tool-row">
                                    <label>Agent View</label>
                                    <div class="ticket-agentview" id="ticketAgentView">‚Äî</div>
                                </div>
                                <div class="tool-row">
                                    <label>Evidence</label>
                                    <div class="ticket-evidence" id="ticketEvidence">‚Äî</div>
                                </div>
                                <div class="tool-row">
                                    <label>Form</label>
                                    <div class="ticket-form" id="ticketForm">‚Äî</div>
                                </div>
                                <div class="tool-row">
                                    <label>AI Helper</label>
                                    <div class="ticket-ai" id="ticketAi">‚Äî</div>
                                </div>
                                <div class="tool-row tool-actions ticket-actions">
                                    <button class="tool-btn" onclick="analyzeSelectedTicket()" id="ticketAiAnalyzeBtn">Analyze</button>
                                </div>
                                <div class="tool-row tool-actions ticket-actions">
                                    <button class="tool-btn" onclick="claimSelectedTicket(false)" id="ticketClaimBtn">Claim</button>
                                    <button class="tool-btn" onclick="claimSelectedTicket(true)" id="ticketForceClaimBtn">Force Take</button>
                                    <button class="tool-btn danger" onclick="releaseSelectedTicket()" id="ticketReleaseBtn">Release</button>
                                </div>
                                <div class="tool-row">
                                    <label>Status</label>
                                    <select id="ticketStatus" onchange="saveTicketEdits()">
                                        <option value="open">open</option>
                                        <option value="pending">pending</option>
                                        <option value="closed">closed</option>
                                    </select>
                                </div>
                                <div class="tool-row">
                                    <label>Priority</label>
                                    <select id="ticketPriority" onchange="saveTicketEdits()">
                                        <option value="low">low</option>
                                        <option value="normal">normal</option>
                                        <option value="high">high</option>
                                        <option value="urgent">urgent</option>
                                    </select>
                                </div>
                                <div class="tool-row">
                                    <label>Assignee</label>
                                    <input type="text" id="ticketAssignee" placeholder="(optional)" onblur="saveTicketEdits()">
                                </div>
                                <div class="tool-row tool-actions ticket-actions">
                                    <button class="tool-btn" onclick="ticketQuickSet('open')">Reopen</button>
                                    <button class="tool-btn" onclick="ticketQuickSet('pending')">Pending</button>
                                    <button class="tool-btn danger" onclick="ticketQuickSet('closed')">Close</button>
                                </div>
                                <div class="tool-row">
                                    <button class="tool-btn" onclick="openLinkedChatFromTicket()">Open Linked Chat</button>
                                </div>
                                <div class="tool-row">
                                    <button class="tool-btn" onclick="openTicketReplay()">Replay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Settings Section -->
            <section class="admin-section" id="settings">
                <h2 class="section-title">‚öôÔ∏è Settings</h2>
                <div class="settings-container">
                    <div class="setting-group">
                        <h3>General Settings</h3>
                        <div class="setting-item">
                            <label>Site Title</label>
                            <input type="text" value="P.X HB Support">
                        </div>
                        <div class="setting-item">
                            <label>Support Email</label>
                            <input type="email" value="support@pxhb.com">
                        </div>
                    </div>
                    <div class="setting-group">
                        <h3>Chat Settings</h3>
                        <div class="setting-item">
                            <label>Max Response Time (seconds)</label>
                            <input type="number" value="60">
                        </div>
                        <div class="setting-item">
                            <label>Auto-assign Chats</label>
                            <input type="checkbox" checked>
                        </div>
                        <div class="setting-item">
                            <label>Lockdown Mode</label>
                            <input type="checkbox" id="lockdownToggle" onchange="toggleLockdownFromUi()">
                        </div>
                        <div class="setting-item">
                            <label>Lockdown Reason (optional)</label>
                            <input type="text" id="lockdownReason" placeholder="Maintenance, raid mitigation, etc.">
                        </div>
                    </div>
                    <div class="setting-group">
                        <h3>Audit Log</h3>
                        <div class="setting-item" style="display:block;">
                            <div id="auditLog" class="audit-log"></div>
                        </div>
                    </div>
                    <button class="save-btn" onclick="saveSettings()">
                        <i class="fas fa-save"></i>
                        Save Settings
                    </button>
                </div>
            </section>
        </main>
    </div>

    <div class="replay-modal" id="replayModal" style="display:none;">
        <div class="replay-modal-content">
            <div class="replay-header">
                <div class="replay-title" id="replayTitle">Replay</div>
                <button class="replay-close" onclick="closeTicketReplay()" aria-label="Close replay"><i class="fas fa-xmark"></i></button>
            </div>
            <div class="replay-controls">
                <button class="tool-btn" id="replayPlayBtn" onclick="toggleReplayPlay()">Play</button>
                <button class="tool-btn" onclick="stepReplayOnce()">Step</button>
                <label class="replay-speed">
                    Speed
                    <select id="replaySpeed" onchange="setReplaySpeedFromUi()">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="5">5x</option>
                    </select>
                </label>
                <button class="tool-btn danger" onclick="resetReplay()">Reset</button>
            </div>
            <div class="replay-body">
                <div class="replay-stream" id="replayStream"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>
</html>
